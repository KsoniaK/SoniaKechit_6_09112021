<!DOCTYPE html>
<html lang="fr">
<head base href="/SoniaKechit_6_09112021/">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link rel="stylesheet" href="assets/style/sass/style.css">
  <title>Fisheye - photographe </title>
</head>
<body>
  <!-- Header -->
  <header id="header-photographe" class="logo-photographer" aria-label="heading photographer page">
    <div class="logo-header">
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Logo Fisheye"></a>
    </div>
    <section id="header-photographer" class="photograph-header"></section>
  </header>
  <!-- Main -->
  <main id="main">
    <!-- Filtres -->
    <section class="section-filtre" aria-label="filtres">
      <div class="label-filtre">
        <label>Trier par</label>
      </div>
      <button onclick="toggleDropDown(this)" id="filtres" class="filtre"></button>
    </section>
    <!-- Likes -->
    <section id="compteur-likes_prix" aria-label="section likes">
      <div class='compteur-likes_prix_bas-de-page'>
        <p id='like-total'></p>
        <img src='/assets/images/like.png' alt='likes total'>
     </div>
     <div class='prix'>
        <p id='prix-photographe'></p>
        <span> €/ jour</span>
     </div>
    </section>






    <!-- Medias -->
    <section id="liste-media" class="media_profil" aria-label="Photos"></section>
    <!-- Carousel -->
    <section class="carousel" aria-label="carrousel">
      <div id="bgc-carousel">
        <div id="carousel-container" aria-controls="modal">
          <div class="modalCarousel">
            <div class="divCarousel-multimedias"></div>
            <p class="carouselPhotosNames"></p>
          </div>
          <img src="assets/images/arrow.png" class="bouton" id="g" alt="image précédente" onclick="prev(this)">
          <img src="assets/images/arrow.png" class="bouton" id="d" alt="image suivante" onclick="next(this)">
          <img src="assets/images/close.svg" id="carousel-close" alt="fermeture modal photo" onclick="closeModalCarousel()">
        </div>
      </div>
    </section>
  </main>
      <!-- Contact modal -->
      <section id="contact_modal">
        <div id="modal" class="modal" aria-labelledby="modal" aria-describedby="formulaire de contact" aria-modal="true" role="dialog" tabindex="-1">
          <header id="header-contact"></header>
          <form id="monformulaire" name="monformulaire">
            <div aria-label="formulaire de contact">
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" required>
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" pattern=".+@globex\.com" size="30" required>
              <label for="message">Votre message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button class="contact_button" onclick="getValue()">Envoyer</button>
          </form>
        </div>
      </section>
  <!-- Scripts -->
  <script src="assets/js/pages/photographers.js"></script>
  <script src="assets/js/service/service.js"></script>
  <script src="assets/js/headerPhotographer.js"></script>
  <script src="assets/js/factories/mediaCardFactory.js"></script>
  <script src="assets/js/contactForm.js"></script>
  <script src="assets/js/likes.js"></script>
  <script src="assets/js/trie.js"></script>
  <script src="assets/js/carousel.js"></script>
</body>
</html>
