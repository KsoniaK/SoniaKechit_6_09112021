<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/sass/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="assets/style/sass/photographer.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <!-- Header -->
  <header class="logo-photographer">
    <div class="logo-header">
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Page d'accueil Fisheye"/></a>
    </div>
    <section id="header-photographer" class="photograph-header">
    </section>
  </header>
  <!-- Main -->
  <main id="main">
    <!-- Filtres -->
    <section class="section-filtre">
      <div class="label-filtre">
        <label for="select">Trier par</label>
      </div>
      <button onclick="toggleDropDown(this)" id="filtres" class="filtre">
      </button>
    </section>
    <!-- Likes -->
    <section id="compteur-likes_prix">
      <div class='compteur-likes_prix_bas-de-page'>
        <p id='like-total'></p>
        <img src='/assets/images/like.png' alt='likes total'>
     </div>
     <div class='prix'>
        <p id='prix-photographe'></p>
        <span> / jour</span>
     </div>
    </section>
    <!-- Contact modal -->
    <section id="contact_modal">
      <div class="modal">
        <header id="header-contact">
        </header>
        <form id="monformulaire" name="monformulaire">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" alt="Prénom" required />
            <label>Nom</label>
            <input type="text" id="nom" name="nom" alt="Nom" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" pattern=".+@globex\.com" size="30" alt="Email" required>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button class="contact_button" onclick="getValue()">Envoyer</button>
        </form>
      </div>
    </section>
    <!-- Medias -->
    <section id="liste-media" class="media_profil">
    </section>
    <!-- Carousel -->
    <section id="bgc-carousel" aria-label="voir image">
      <div id="carousel-container">
        <div class="carousel">
          <div class="divCarousel-multimedias"></div>
          <p></p>
        </div>
        <i class="fas fa-chevron-left bouton" id="g" alt="image précedente" onclick="prev(this)"></i>
        <i class="fas fa-chevron-left bouton" id="d" alt="image suivante"  onclick="next(this)"></i>
        <img src="assets/images/close.svg" id="carousel-close" alt="fermeture modal photo" onclick="closeModalCarousel()"/>
      </div>
    </section>
  </main>
  <!-- Scripts -->
  <script src="assets/js/pages/photographers.js"></script>
  <script src="assets/js/service/service.js"></script>
  <script src="assets/js/headerPhotographer.js"></script>
  <script src="assets/js/factories/mediaCardFactory.js"></script>
  <script src="assets/js/contactForm.js"></script>
  <script src="assets/js/likesTotal.js"></script>
  <script src="assets/js/trie.js"></script>
  <script src="assets/js/carousel.js"></script>
</body>

</html>
