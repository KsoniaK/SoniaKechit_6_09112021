<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/sass/style.css">
    <link rel="stylesheet" href="assets/style/sass/photographer.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <!-- Main -->
    <main id="main">
      <div id="header-photographer" class="photograph-header">
        <a id="url-header"><img id="photographer-header" alt=""></a>
      </div>
      <!-- Filtres -->
      <div id="filtres">
        <p class="p-filtres">Trier par </p>
        <ul id="select">
          <div id="select-first">
            <li class="selected" value="a">Popularité</li>
            <img src="assets/images/down-arrow.png" alt="">
          </div>
          <hr>
          <li class="selected" value="b">Date</li>
          <hr>
          <li class="selected" value="c">Titre</li>
        </ul>
      </div>

      <!-- Likes -->
      <section id="compteur-likes_prix">
      </section>
      <!-- Contact modal -->
    <div id="contact_modal">
      <div class="modal">
        <header id="header-contact">
        </header>
        <form id="monformulaire" name="monformulaire">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required/>
            <label>Nom</label>
            <input type="text" id="nom" name="nom" required/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" pattern=".+@globex\.com" size="30" required>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button class="contact_button" onclick="getValue()">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Medias -->
    <div id="liste-media" class="media_profil">
    </div>
    <!-- Carousel -->
    <button id="carousel-display-block">cliquer</button>
    <div id="carousel">
    </div>
    </main>
    <!-- Scripts -->
    <script src="assets/js/scripts/factories/header_photographer.js"></script>
    <script src="assets/js/scripts/factories/photographers_profil.js"></script>
    <script src="assets/js/scripts/factories/likes_total.js"></script>
    <script src="assets/js/scripts/factories/filtres.js"></script>
    <script src="assets/js/scripts/factories/carousel.js"></script>
    <script src="assets/js/scripts/pages/photographer.js"></script>
    <script src="assets/js/scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/db36b887ac.js" crossorigin="anonymous"></script>
  </body>
</html>
